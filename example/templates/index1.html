<!DOCTYPE html>
<html>
<head>
  <title>Chat Box Example</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="chatbox">
      <div class="chatlog">
        <div class="chat self">
          <div class="user-photo"></div>
          <p class="chat-message">Hello, how can I help you?</p>
        </div>
        <div class="chat other">
          <div class="user-photo"></div>
          <p class="chat-message">I'm having trouble with my account.</p>
        </div>
      </div>
      <div class="chat-form">
        <input type="text" class="chat-input" placeholder="Type a message...">
        <button type="submit" class="chat-btn">Send</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
